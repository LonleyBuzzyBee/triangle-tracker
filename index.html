<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Triangle Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>What kind of triangle do you have?</h1>
          <div class="form-group">
            <form id="triangleCalculator">
              <label for="side1">Length of side 1:</label>
              <input type="text" class="form-control" id="side1">
              <label for="side2">Length of side 2</label>
              <input type="text" class="form-control" id="side2">
              <label for="side3">Length of side 3:</label>
              <input type="text" class="form-control" id="side3">
              <button class="submit btn btn-info">Submit!</button>
            </form>
          </div>
      </div>
      <div id="equilateral">
        <h1>Equilateral!</h1>
      </div>
      <div id="isosceles">
        <h1>Isosceles!</h1>
      </div>
      <div id="scalene">
        <h1>Scalene!</h1>
      </div>
      <div id="notATriangle">
        <h1>This isn't a triangle!</h1>
      </div>
    </div>
  </body>
</html>
